<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Ritik Edits</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}
    body {
      background: linear-gradient(135deg, #0f0f0f, #1b1b1b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f5f5f5;
    }
    .login-box {
      background: #181818;
      border-radius: 16px;
      padding: 40px 35px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }
    .login-box h2 {
      color: #00bcd4;
      margin-bottom: 25px;
      font-size: 26px;
    }
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      background: #242424;
      color: #f5f5f5;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }
    .input-group input:focus {
      background: #2a2a2a;
      box-shadow: 0 0 5px #00bcd4;
    }
    .login-btn {
      width: 100%;
      background: #00bcd4;
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-btn:hover {
      background: #0097a7;
      transform: scale(1.03);
    }
    .extra-links {
      margin-top: 20px;
      font-size: 14px;
    }
    .extra-links a {
      color: #00bcd4;
      text-decoration: none;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome Back ðŸŽ¬</h2>
    <form>
      <div class="input-group">
        <input type="text" placeholder="Username or Email" required>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="extra-links">
      <p><a href="#">Forgot Password?</a></p>
      <p>Donâ€™t have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
